<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CONTACT ADMIN</title>
     <style>
        table, th, td {
            border: 1px solid black !important;
        }
        table {
            border-collapse: collapse;
        }
        th, td {
            padding: 8px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="col-md-6">
        {% if data %}
        <h3 class="page-header text-primary text-center">View Details</h3>
        <table class="table table-borderd">
            <tr>
                <th>s.no</th>
                <th>fname</th>
                <th>lname</th>
                <th>phone</th>
                <th>email</th>
                <th>message</th>
            </tr>
            {% for i in data %}
            <tr>
                <td>{{forloop.counter}}</td>
                <td>{{i.fname}}</td>
                <td>{{i.lname}}</td>
                <td>{{i.phone}}</td>
                <td>{{i.email}}</td>
                <td>{{i.message}}</td>

                <!-- <td><a href="updatedata/{{i.id}}" class="btn btn-success">update</a></td>
                <td><a href="deletedata/{{i.id}}" class="btn btn-danger">delete</a></td> -->
            </tr>
            {% endfor %}
            {% endif %}
        </table>
    </div>
</body>
</html>
